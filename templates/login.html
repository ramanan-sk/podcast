{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Podcast</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">
  
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->

  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style-2.css' %}" rel="stylesheet">

  <!-- =======================================================
  * Template Name: KnightOne - v4.7.0
  * Template URL: https://bootstrapmade.com/knight-simple-one-page-bootstrap-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>
  <div class="background">
    <div class="scroll">
      <nav class="navbar navbar-expand-md  bg-transparent navbar-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
          <ul class="navbar-nav ">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/channels/">Channel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>       
          </ul>
  
        </div> 
        <ul class="navbar-nav ">
          
          <li class="nav-item">
            <a class="nav-item"  style="float: right" >{{user.is_authenticated}}</a>
          </li>
          <li class="nav-item">
            {% if user.username %}
            <a onclick="window.location.href='/logout/'" class="login-btn" style="float: right"  >Logout</a>
            {% else%}
            <a onclick="window.location.href='/login/'" class="login-btn" style="float: right" >Login</a>
            {% endif %}
          </li>       
        </ul> 
      </nav>

    <div class="page ">
      <div class="content">
        <h4>Login</h4>
        <img src="{% static 'assets/img/login-image.png' %}" />
      <style>
        h6{
            color:red;
        }
      </style>
      {% for message in messages %}
      <h6>{{message}}</h6>
      {% endfor %}
      <form id="login-form" method="POST" >
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username"/>
        <input type="password" name="password" placeholder="Password"/><br>
        <p>If you don't have an account </p><a  href="/signup/">Signup</a>
        <input type="submit" value="Login" ></input>
      </form>
    </div>
    </div>
    </div>
  </div>
  <script>
    function login_toggle(){
      if(document.getElementById("loginbtn").innerHTML=='Login')
      {
        document.getElementById("loginbtn").innerHTML = 'Logout'
      }
      else if(document.getElementById("loginbtn").innerHTML=='Logout')
      {
        document.getElementById("loginbtn").innerHTML = 'Login'
      }
    }
  </script>
</body>

</html>
