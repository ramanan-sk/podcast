{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Podcast</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style-2.css' %}" rel="stylesheet">
</head>

<body>
  <div class="signup-background">
    <div class="scroll">
      <nav class="navbar navbar-expand-md  bg-transparent navbar-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
          <ul class="navbar-nav ">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/channels/">Channel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>       
          </ul>
  
        </div> 
        <ul class="navbar-nav ">
          
          <li class="nav-item">
            <a class="nav-item"  style="float: right" >{{user.is_authenticated}}</a>
          </li>
          <li class="nav-item">
            {% if user.username %}
            <a onclick="window.location.href='/logout/'" class="login-btn" style="float: right"  >Logout</a>
            {% else%}
            <a onclick="window.location.href='/login/'" class="login-btn" style="float: right" >Login</a>
            {% endif %}
          </li>       
        </ul> 
      </nav>

    <div class="signup-page ">
      
      <div class="signup-content">
        <h4>Signup</h4>
        <style>
          h6{
              color:red;
          }
      </style>
      {% for message in messages %}
      <h6>{{message}}</h6>
      {% endfor %}
      
      <form id="signup-form" method="POST" action="/signup/">
          {% csrf_token %}
          <input type="text" name="firstname" placeholder="FIrst Name"/>
          <input type="text" name="lastname" placeholder="Last Name"/>
          <input type="email" name="email" placeholder="Email"/>
          <input type="text" name="username" placeholder="Username"/>
          <input type="text" name="channelname" placeholder="Channel Name"/>
          <p>Streamer</p>
          <input type="checkbox" name="streamer" value='1' />
          <input type="password" name="password" placeholder="Password"/>
          <input type="password" name="cpassword" placeholder="Confirm Password"/>
          <input type="submit" />
      </form>
      </div>
    </div>  
  </div></div>
  <script>
    function login_toggle(){
      if(document.getElementById("loginbtn").innerHTML=='Login')
      {
        document.getElementById("loginbtn").innerHTML = 'Logout'
      }
      else if(document.getElementById("loginbtn").innerHTML=='Logout')
      {
        document.getElementById("loginbtn").innerHTML = 'Login'
      }
    }
  </script>


</body>

</html>
